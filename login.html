<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containerButton">
            <div class="buttonHeader">
             
                    <a href="" class="containerLogo">
                        <img src="./assets/ImAT.jpg" alt="" id="logo">
                    </a>
                
                
                <a class="langButton" href="">
                    <img class="" src="./assets/union-jack-26119_640.png" alt="">
                </a>
                <button type="button" id="themeButton">Theme</button>
            </div>
            <div class="containerLogo">
              
        </div>
    </header>
    <main>
        <div class="container">
            <div class="containerTitle">
                <div class="title">
                <h1>Se connecter</h1>
                </div>
            </div>
        </div>    
        <div class="containerForm">
            <form action="">
                <fieldset>
                    <div class="form">
                        <legend>Adresse e-mail</legend>
                        <input class="formInput" type="text" id="email" name="email" placeholder="Adresse e-mail" required>
                    </div>
                    <div class="form">
                        <legend>Mot de passe</legend>
                        <input class="formInput" type="password" id="password" name="password" placeholder="Mot de passe" required>
                    </div>

                    <div class="formRadio">
                        <input class="radio" type="radio" id="rememberMe" name="rememberMe" value="rememberMe">
                        <Label for="rememberMe">Remember me</label>
                    </div>

                    <div class="formRadio">
                        <input class="radio" type="radio" id="stayConnected" name="stayConnected" value="stayConnected">
                        <Label for="stayConnected">Rester connecté</label>
                    </div>

                    
                    
                </fieldset>

                <fieldset>
                    <div class="btn">
                        <button type="submit" id="connect">Connexion</button>
                    </div>
                    <div class="btn" id="createAccount">
                        <button type="submit">Créer un compte</button>
                    </div>

                    <div class="btn" id="passForgot">
                        <a href="">J'ai oublié mon mot de passe</a>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="btnRedirection" >
                        <button type="submit" id="redirectionGoogle">Se connecter avec google</button>
                      
                    </div>
                    <div class="btnRedirection" >
                        <button type="submit" id="redirectionX">Se connecter avec X</button>
                      
                    </div>
                    <div class="btnRedirection">
                        <button type="submit" id="redirectionDiscord">Se connecter avec discord</button>
                      
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <section class="containerFooter">
            <div class="containerRS">
                <div>
                    <a href="" class="FB"></a>
                    <img src="" alt="">

                    <a href="" class="X"></a>
                    <img src="" alt="">

                    <a href="" class="discord"></a>
                    <img src="" alt="">
                </div>
            </div>
            <div class="containerTextFooter">
                <div>
                    <a href="" class="partner1"></a>
                    <img src="" alt="">
                </div>
            </div>
            <div class="containerCopyright">
                <div>
                    <p class="copyright">2024 Lore Weaver all rights Reserved.</p>
                </div>
            </div>
        </section>

    </footer>

    <script src="https://kit.fontawesome.com/e89af94153.js" crossorigin="anonymous"></script>
    
</body>
</html>
