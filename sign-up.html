<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containerButton">
            <div class="buttonHeader">
             
                    <a href="" class="containerLogo">
                        <img src="./assets/ImAT.jpg" alt="" id="logo">
                    </a>
                
                
                <a class="langButton" href="">
                    <img class="" src="https://placehold.co/100x50" alt="">
                </a>
                <button type="button" id="themeButton">Theme</button>
            </div>
            <div class="containerLogo">
              
        </div>
    </header>
    <main>
        <div class="container">
            <div class="containerTitle">
                <div class="title">
                <h1>Rejoindre Lore Weaver</h1>
                </div>
            </div>
        </div>    
        <div class="containerForm">
            <form action="">
                <fieldset>
                    <div class="form">
                        <legend>Adresse e-mail</legend>
                        <input class="formInput" type="text" id="email" name="email" placeholder="Adresse e-mail" required>
                    </div>
                    <div class="form">
                        <legend>Pseudo</legend>
                        <input class="formInput" type="text" id="password" name="password" placeholder="Pseudo" required>
                    </div>
                    <div class="form">
                        <legend>Mot de passe</legend>
                        <input class="formInput" type="text" id="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form">
                        <legend>Confirmation du mot de passe</legend>
                        <input class="formInput" type="text" id="password" name="password" placeholder="Mot de passe" required>
                    </div>

                  

                    
                    
                </fieldset>

                <fieldset>
                    <div class="btn" id="connect">
                        <button type="submit" >Créer un compte</button>
                    </div>
                    <div class="btn" id="createAccount">
                        <button type="submit">Connexion</button>
                    </div>

                    <div class="btn" id="passForgot">
                        <a href="">J'ai oublié mon mot de passe</a>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="btnRedirection" >
                        <button type="submit" id="redirectionGoogle">S'inscrire avec google</button>
                      
                    </div>
                    <div class="btnRedirection" >
                        <button type="submit" id="redirectionX">S'inscrire avec X</button>
                      
                    </div>
                    <div class="btnRedirection">
                        <button type="submit" id="redirectionDiscord">S'inscrire avec discord</button>
                      
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <section class="containerFooter">
            <div class="containerRS">
                <div>
                    <a href="" class="FB"></a>
                    <img src="" alt="">

                    <a href="" class="X"></a>
                    <img src="" alt="">

                    <a href="" class="discord"></a>
                    <img src="" alt="">
                </div>
            </div>
            <div class="containerTextFooter">
                <div>
                    <a href="" class="partner1"></a>
                    <img src="" alt="">
                </div>
            </div>
            <div class="containerCopyright">
                <div>
                    <p class="copyright">2024 Lore Weaver all rights Reserved.</p>
                </div>
            </div>
        </section>

    </footer>
    
</body>
</html>
